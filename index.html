<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page with a single introductory section</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.4.0/css/all.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <img src="./src/images/logo.svg" alt="Logo" class="logo">
    </header>
    <main class="hero">
        <div class="image">
            <img src="./src/images/illustration-mockups.svg" alt="Illustration Mockups">
        </div>
        <div class="info">
            <h1>Build The Community Your Fans Will Love</h1>
            <p class="information">Huddle re-imagines the way we build communities. You have a voice, but so does your
                audience. Create connections with your user as you engage in genuine discussion.</p>
            <p class="register">
                Register
            </p>
        </div>
    </main>
    <footer class="footer">
        <div class="social">
            <a href="#">
                <i class="fa-brands fa-facebook-f"></i>
            </a>

            <a href="#">
                <i class="fa-brands fa-twitter"></i>
            </a>

            <a href="#">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </footer>
</body>

</html>
